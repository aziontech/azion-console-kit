name: Deploy Edge Application

on:
  push:
    branches:
      - main
      - update-deploy-workflow
env:
  HUSKY: 0

jobs:
  deploy:
    runs-on: self-hosted
    container:
      image: node:18-alpine3.18
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install SO deps
        run: apk add curl git bash jq

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build

      - name: Download Azion CLI
        run: curl https://downloads.azion.com/linux/x86_64/azioncli -o azioncli && chmod +x azioncli

      - name: Configure Azion CLI
        run: ./azioncli -t ${{ secrets.PLATFORM_KIT_TOKEN }}

      - name: Link project
        run: ./azioncli link --preset vue --mode deliver --name PLATFORM-KIT-1 --auto

      - name: Deploy Edge Application
        run: ./azioncli deploy
