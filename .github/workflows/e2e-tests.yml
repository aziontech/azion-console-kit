name: E2E Tests

on:
  pull_request:
    branches:
      - dev

env:
 CYPRESS_EMAIL_STAGE: "playwright_email_prod+stage@zohomail.com"
 CYPRESS_PASSWORD_STAGE: "mCo#O2xW8E27"

jobs:
  run-e2e-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          build: yarn dev --host
          start: yarn cypress run
          wait-on: "http://localhost:5173/"
          wait-on-timeout: 120
