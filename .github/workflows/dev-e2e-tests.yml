name: Dev E2E Tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches:
      - dev

jobs:
  run-dev-e2e-tests:
    name: Run Dev E2E Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        group:
          - account-settings
          - billing
          - credentials
          - data-stream
          - digital-certificates
          - domains
          - edge-application
          - edge-dns
          - edge-firewall
          - edge-functions
          - edge-pulse
          - edge-services
          - network-lists
          - personal-token
          - purge
          - teams-permissions
          - users-management
          - variables
          - waf
          - your-settings
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        env:
          DEV_CYPRESS_EMAIL: ${{ secrets.DEV_CYPRESS_EMAIL }}
          DEV_CYPRESS_PASSWORD: ${{ secrets.DEV_CYPRESS_PASSWORD }}
        with:
          build: yarn build
          start: yarn dev --logLevel=warn
          browser: chrome
          wait-on: 'http://localhost:5173/'
          wait-on-timeout: 120
          spec: cypress/e2e/${{ matrix.group }}/*.cy.js
          #env: grepTags=@dev+-@xfail

      - name: Upload Cypress Screenshots Artifact
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: cypress_screenshots_${{ matrix.group }}
          path: cypress/screenshots
          retention-days: 4

      - name: Upload Cypress Videos Artifact
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: cypress_videos_${{ matrix.group }}
          path: cypress/videos
          retention-days: 1

  download_and_merge:
    name: Download and Merge Coverage Reports
    needs: run-dev-e2e-tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies (Including NYC)
        run: npm install --global nyc

      - name: Download All Coverage Artifacts
        uses: actions/download-artifact@v3
        with:
          name: coverage_report_${{ matrix.group }}
          path: coverage_report

      - name: Merge Coverage Reports
        run: |
          mkdir -p .nyc_output
          npx nyc merge coverage_report .nyc_output/out.json

      - name: Generate Text Coverage Report
        run: npx nyc report --reporter=text-summary

      - name: Generate HTML Coverage Report
        run: npx nyc report --reporter=html --report-dir=./coverage/e2e

      - name: Generate lcov.info Report 
        run: npx nyc report --reporter=lcovonly --report-dir=./coverage/e2e

      - name: Upload E2E Coverage Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage_e2e_report
          path: coverage/e2e
          retention-days: 7

      - name: Check E2E Test Coverage
        run: node ./scripts/check_coverage.js ./coverage/e2e/lcov.info 20

      - name: Compress E2E Coverage Reports
        run: |
          rm -rf coverage/e2e/lcov-report
          zip -r coverage.zip coverage

      - name: Upload Compressed E2E Coverage Report Artifact
        uses: actions/upload-artifact@v3
        with:
          name: coverage_e2e_report
          path: coverage.zip
          retention-days: 7
