name: Prod E2E Tests

on:
  workflow_dispatch:

jobs:
  run-prod-e2e-tests:
    name: Run Prod E2E Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 18


      - name: Run hyperexecute
        env:
          PROD_CYPRESS_EMAIL: ${{ secrets.PROD_CYPRESS_EMAIL }}
          PROD_CYPRESS_PASSWORD: ${{ secrets.PROD_CYPRESS_PASSWORD }}
        run: |
          curl -O https://downloads.lambdatest.com/hyperexecute/linux/hyperexecute
          chmod u+x hyperexecute
          ./hyperexecute --user alisson.marcelo --key o0EVawGHxX7gvx8Y3rgp04TOZ5kIeuCf1IIDrLNaxkjZ3QcIEA --config hyperexecute.yml 

