name: Stage E2E Tests

on:
  schedule:
    - cron: '0 9,15,21 * * 1-5' # Runs at 6:00, 12:00, and 18:00 in UTC-3 
  workflow_dispatch:

jobs:
  run-stage-e2e-tests:
    name: Run Stage E2E Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run Cypress E2E Tests
        uses: cypress-io/github-action@v6
        env:
          STAGE_CYPRESS_EMAIL: ${{ secrets.STAGE_CYPRESS_EMAIL }}
          STAGE_CYPRESS_PASSWORD: ${{ secrets.STAGE_CYPRESS_PASSWORD }}
        with:
          command: yarn run test:e2e:run:stage

      - name: Upload Cypress Screenshots Artifact
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: cypress_screenshots
          path: cypress/screenshots
          retention-days: 4

      - name: Upload Cypress Videos Artifact
        if: ${{ failure() }}
        uses: actions/upload-artifact@v3
        with:
          name: cypress_videos
          path: cypress/videos
          retention-days: 1

      - name: Notify test completion in Slack
        if: ${{ always() && github.event_name == 'schedule' && env.SLACK_WEBHOOK_URL != ''}}
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          job_name: Run Stage E2E Tests
          fields: job,took,workflow
        env:
          SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
