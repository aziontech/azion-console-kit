name: Run cleanup Stage

on:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  cleanup:
    name: Cleanup Stage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: yarn install

      - name: Cleanup Stage
        env:
            STAGE_CYPRESS_TOKEN: ${{ secrets.STAGE_CYPRESS_TOKEN }}
        run: node scripts/cleanup.js STAGE
