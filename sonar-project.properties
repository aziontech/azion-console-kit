sonar.projectKey=azion-console-kit
sonar.organization=aziontech
sonar.sourceEncoding=UTF-8
sonar.log.level=DEBUG
sonar.language=js

# Specifies the code coverage report path for JavaScript
sonar.javascript.lcov.reportPaths=coverage_unit_report/lcov.info,coverage_e2e_report/lcov.info
#sonar.testExecutionReportPaths=sonar-report.xml

# Defines the source code and test directories
sonar.sources=.
sonar.tests=.
sonar.test.inclusions=**/*.test.js
sonar.exclusions=**/*.test.js, **/*.spec.js, cypress/**, scripts/**
sonar.coverage.exclusions=src/utils/**, src/store/**, src/services/**, src/plugins/**,  cypress/**, __ENV__/**, scripts/**
